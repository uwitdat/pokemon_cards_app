{% extends 'base.html' %}
{% block content %}

<h1>Sign In</h1>

{% if error_message %}<p>{{error_message}}</p>{% endif %}
<form method='post' action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' class='btn btn-primary' value='signup'>
</form>

{% endblock%}
