{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}">
    <title>Pokemon Collector</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a id='nav-text' class="navbar-brand" href="/">Pokemon Collector</a>
          <button id='nav-btn' class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a id='text' class="nav-link active" aria-current="page" href="/">Home</a>
              {% if user.is_authenticated %}
              <a id='text' class="nav-link" href="{% url 'items_index' %}">Items </a>
              <a id='text' class="nav-link" href="{% url 'items_create' %}"> Add An Item </a>
              <a id='text' class="nav-link" href="{% url 'pokemon_create' %}">Add A Pokemon </a>
              <a id='text' class="nav-link" href="{% url 'index' %}">View Pokemon</a>
              <a id='text' class="nav-link" href="{% url 'logout' %}">Log Out</a>
              {% else %}
              <a id='text' class="nav-link" href="{% url 'index' %}">View Pokemon</a>
              <a id='text' class="nav-link" href="{% url 'items_index' %}">Items </a>
              <a id='text' class="nav-link" href="{% url 'login' %}">Log In</a>
              <a id='text' class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              {% endif %}

            </div>
          </div>
        </div>
      </nav>
      <main class='container'>
          {% block content %}
          {% endblock %}
      </main>
    
</body>
</html>
