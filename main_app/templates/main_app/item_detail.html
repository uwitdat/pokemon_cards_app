{% extends 'base.html' %}
{% block content %}

<h1>{{item.name}} Details</h1>
<div class='container-card'>
    <div class="card" style="width: 16rem;">
        <a href=""><img src="{{ item.image.url }}" class="card-img-top"></a>
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
    
          <li class="list-group-item"> {{ item.description }}</li>
            </ul>
        <a class="btn btn-primary" href="{% url 'items_update' item.id %}" role="button">Edit</a>
        <a class="btn btn-primary" href="{% url 'items_delete' item.id %}" role="button">Delete</a>    
      </div>
    </div>


{% endblock %}
