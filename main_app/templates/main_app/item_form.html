{% extends 'base.html' %}
{% block content %}

{% if object %} 
    <h1>Edit {{ object.name }}</h1>
{% else %} 
    <h1>Add New Item</h1>
{% endif %}
<form action="" method="post" enctype='multipart/form-data' class='poke-form'> 
    {% csrf_token %}
    <table id='table' class="table table-striped">

        {{ form.as_table }}
    </table>
    <input type='submit' value="Submit" class='btn btn-primary'>
</form>


{% endblock %}
