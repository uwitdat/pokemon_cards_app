{% extends 'base.html' %}

{% block content %}

    <h1>Delete Item</h1>

    <h4>Are you sure you want to delete {{ object.name }}?</h4>

    <form action='' method='POST'>
        {% csrf_token %}
        <input type='submit' value='DELETE' class='btn btn-primary'>
        <a class='btn btn-primary' href="{% url 'items_detail' object.id%}">Cancel</a>
    </form>
{% endblock %}
